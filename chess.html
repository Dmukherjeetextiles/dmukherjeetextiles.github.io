    <title>Chess Pro | 1 Vs 1</title>

    <style>
        :root {
            --bg-color: #1a1a1a;
            --panel-color: #252525;
            --accent-green: #4CAF50;
            --accent-red: #ff3e3e;
            --text-main: #ffffff;
            --board-dark: #2c3e50;
            --board-light: #95a5a6;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Prevent scrolling on mobile when dragging pieces */
            overflow: hidden;
            touch-action: none;
        }

        #game-container {
            display: flex;
            flex-direction: column; /* Stack vertically on mobile */
            gap: 15px;
            padding: 15px;
            background: var(--panel-color);
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid #333;
            width: 95vw;
            max-width: 900px;
            box-sizing: border-box;
        }

        /* Desktop Layout */
        @media (min-width: 800px) {
            #game-container {
                flex-direction: row;
                padding: 20px;
                overflow: visible;
            }
            body { overflow: auto; touch-action: auto; }
        }

        /* Chessboard Sizing */
        #myBoard {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border: 5px solid #111;
            border-radius: 4px;
            touch-action: none; /* Crucial for mobile dragging */
        }

        .black-3c85d { background-color: var(--board-dark) !important; }
        .white-1e1d7 { background-color: var(--board-light) !important; }

        .info-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        h1 { 
            margin: 0 0 10px 0; 
            font-size: 1.2rem; 
            color: var(--accent-green); 
            text-transform: uppercase; 
            letter-spacing: 2px;
            text-align: center;
        }

        .status-box {
            background: #111;
            padding: 10px;
            border-radius: 6px;
            border-left: 4px solid var(--accent-green);
            margin-bottom: 10px;
        }

        #status { font-weight: bold; font-size: 0.9rem; }

        .move-history {
            flex-grow: 1;
            background: #111;
            padding: 10px;
            border-radius: 6px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.8rem;
            color: #aaa;
            overflow-y: auto;
            height: 100px; /* Short height for mobile */
            border: 1px solid #333;
        }

        @media (min-width: 800px) {
            .move-history { height: 250px; }
            h1 { text-align: left; font-size: 1.5rem; }
            #status { font-size: 1.1rem; }
        }

        .controls { margin-top: 15px; display: flex; gap: 10px; }

        button {
            flex: 1;
            background: var(--accent-green);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.9rem;
            touch-action: manipulation;
        }
        button:active { transform: scale(0.95); opacity: 0.8; }
        button.secondary { background: #444; }

        #overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            border-radius: 4px;
        }
        #overlay h2 { font-size: 2rem; color: var(--accent-red); margin-bottom: 20px; }

<body>

    <div id="game-container">
        <!-- The Board -->
        <div style="position: relative; width: 100%; max-width: 500px; margin: 0 auto;">
            <div id="myBoard"></div>
            <div id="overlay">
                <h2 id="overlay-msg">CHECKMATE</h2>
                <button onclick="resetGame()" style="width: 150px;">PLAY AGAIN</button>
            </div>
        </div>

        <!-- The UI -->
        <div class="info-panel">
            <h1>Chess Pro</h1>
            
            <div class="status-box">
                <div id="status">White to move</div>
            </div>

            <div id="pgn" class="move-history"></div>

            <div class="controls">
                <button onclick="resetGame()">RESET</button>
                <button class="secondary" onclick="board.flip()">FLIP</button>
            </div>
        </div>
    </div>

    <script>
        // --- AUDIO ENGINE ---
        let audioCtx = null;
        
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playSfx(type) {
            if (!audioCtx) return;
            initAudio(); // Ensure context is active

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            const now = audioCtx.currentTime;

            if (type === 'move') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.exponentialRampToValueAtTime(200, now + 0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.1);
                osc.start();
                osc.stop(now + 0.1);
            } 
            else if (type === 'capture') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(600, now);
                osc.frequency.exponentialRampToValueAtTime(300, now + 0.15);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.15);
                osc.start();
                osc.stop(now + 0.15);
            }
            else if (type === 'check') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.linearRampToValueAtTime(250, now + 0.1);
                osc.frequency.linearRampToValueAtTime(150, now + 0.2);
                gain.gain.setValueAtTime(0.05, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.2);
                osc.start();
                osc.stop(now + 0.2);
            }
        }

        // --- GAME LOGIC ---
        var board = null;
        var game = new Chess();
        var $status = $('#status');
        var $pgn = $('#pgn');
        var $overlay = $('#overlay');

        function onDragStart (source, piece, position, orientation) {
            initAudio(); // Initialize audio on first interaction
            if (game.game_over()) return false;
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false;
            }
        }

        function onDrop (source, target) {
            var move = game.move({
                from: source,
                to: target,
                promotion: 'q'
            });

            if (move === null) return 'snapback';

            if (move.captured) {
                playSfx('capture');
            } else {
                playSfx('move');
            }

            if (game.in_check()) {
                playSfx('check');
            }

            updateStatus();
        }

        function onSnapEnd () {
            board.position(game.fen());
        }

        function updateStatus () {
            var status = '';
            var moveColor = (game.turn() === 'b') ? 'Black' : 'White';

            if (game.in_checkmate()) {
                status = 'Game over, ' + moveColor + ' is in checkmate.';
                showGameOver('CHECKMATE');
            } else if (game.in_draw()) {
                status = 'Game over, drawn position';
                showGameOver('DRAW');
            } else {
                status = moveColor + ' to move';
                if (game.in_check()) {
                    status += ' (CHECK)';
                }
            }

            $status.html(status);
            $pgn.html(game.pgn());
            $pgn.scrollTop($pgn[0].scrollHeight);
        }

        function showGameOver(msg) {
            $('#overlay-msg').text(msg);
            $overlay.css('display', 'flex').hide().fadeIn(300);
        }

        function resetGame() {
            game.reset();
            board.start();
            $overlay.fadeOut(200);
            updateStatus();
        }

        var config = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd,
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        };
        
        board = Chessboard('myBoard', config);
        updateStatus();

        // Responsive handling
        $(window).resize(function() {
            board.resize();
        });

        // Initialize audio on first click/touch of the document
        document.addEventListener('touchstart', initAudio, {once: true});
        document.addEventListener('mousedown', initAudio, {once: true});

    </script>
